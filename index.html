<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتقل إلى الدالة اثنين</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="actionButton">انتقل إلى الدالة اثنين</button>

<script>
    const button = document.getElementById('actionButton');

    // دالة لتحديد حالة الرابط
    function updateLink() {
        const path = window.location.pathname;

        if (path === '/' || path === '') {
            // إذا نحن في الدالة 1
            button.textContent = 'انتقل إلى الدالة اثنين';
            button.onclick = () => {
                window.location.pathname += 'Zai81lap';
            };
        } else if (path.includes('Zai81lap')) {
            // إذا نحن في الدالة 2
            button.textContent = 'ارجع إلى الدالة واحد';
            button.onclick = () => {
                window.location.pathname = '/AEnal019Ba';
            };
        } else {
            // أي حالة أخرى
            button.textContent = 'انتقل إلى الدالة اثنين';
            button.onclick = () => {
                window.location.pathname += 'Zai81lap';
            };
        }
    }

    updateLink();
</script>

</body>
</html>
