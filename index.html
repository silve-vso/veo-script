<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تجربة ربط قاعدة البيانات</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="email" id="email" placeholder="الإيميل" required>
    <input type="password" id="password" placeholder="كلمة السر" required>
    <input type="text" id="fullname" placeholder="الاسم الكامل" required>
    <button onclick="sendData()">متابعة</button>
</div>

<script>
function sendData() {
    const data = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        fullname: document.getElementById("fullname").value
    };

    fetch("http://localhost:8080/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => alert("خطأ بالاتصال"));
}
</script>

</body>
</html>
